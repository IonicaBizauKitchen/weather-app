<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="page-header">
      <div class="row" id="title">Your Weather Report</div>
    </div>
    <div class="row" id="enterLocation">
      <label>Location: </label>
      <input id="location" type="text" size="50" height ="40">
      <button id="quickFind" class="btn btn-info">Search</button>
    </div>
    <div class="templates">
        <div class="location-weather">
            <div class="row">
              <h3></h3>
            </div>
            <div class="remove-location">
                &times;
            </div>
            <div class="row">
              <div class="col-sm-6 col-xs-12 currentWeather">
                <h2></h2>
                <div class="row leftSide">
                  <div class="col-xs-6">
                    <p class="temp" >Temperature:</p>
                    <p class="temp">
                    </p>
                    <br>
                  </div>
                  <div class="col-xs-6 weather">
                    <p></p>
                    <img>
                  </div>
                </div>
              </div>
              <div class="col-sm-6 col-xs-12 forecast">
                <h2>3-Day Forecast</h2>
                <div class="row">
                  <div class="col-xs-4 day1">
                    <p class="dayOfWeek"></p>
                    <p class="typeWeather"></p>
                    <img>
                    <p class="high"></p>
                    <p class="low"></p>
                  </div>
                  <div class="col-xs-4 day2">
                    <p class="dayOfWeek"></p>
                    <p class="typeWeather"></p>
                    <img>
                    <p class="high"></p>
                    <p class="low"></p>
                  </div>
                  <div class="col-xs-4 day3">
                    <p class="dayOfWeek"></p>
                    <p class="typeWeather"></p>
                    <img>
                    <p class="high"></p>
                    <p class="low"></p>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </div>
    <div class="location-weather-list">
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
